<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="chat-container">
        <header class="chat-header">
            <!-- Hamburger Menu Button -->
            <button class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="options-menu">
                <ul class="menu-items">
                    <li class="menu-item" id="about">About</li>
                    <li class="menu-item">Help</li>
                    <li class="menu-item">Settings</li>
                    <li class="menu-item">Contact</li>
                </ul>
            </div>
            <img src="what_to_grill_image_round.png" alt="Logo" class="chat-logo">
            <!-- Remaining header content -->
        </header>
        <div id="messages">
            <!-- Chat messages will go here -->
        </div>
        <!-- Typing indicator -->
        <div id="typing-container">
            <span id="typing-text">Ned is typing</span>
            <div class="typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <!-- Input field -->
        <div class="input-group">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <!-- Service Worker registration (if needed) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    // Registration was successful
                    console.log('Service Worker registered with scope: ', registration.scope);
                }, function(err) {
                    // Registration failed
                    console.log('Service Worker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
